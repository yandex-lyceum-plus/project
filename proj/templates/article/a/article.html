{% extends 'includes/base_with_sidebar.html' %}

{% block custom_header %}
<header class="container">
  <div class="card bg-dark text-white mt-3">
    {% if article.upload %}
    <img src="{{article.get_image_250x250.url}}" class="card-img" style="opacity: 0.6;">
    {% endif %}
    <div class="card-img-overlay">
      <h1 class="fw-bold display-3 mb-0 card-title">{{article.title}}</h1>
      <nav aria-label="breadcrumb" class="card-text">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" class="text-decoration-none">Категория</a></li>
          <li class="breadcrumb-item active text-secondary" aria-current="page">{{article.title}}</li>
        </ol>
      </nav>
    </div>
  </div>
</header>
{% endblock %}

{% block col2 %}

<div class="mt-3">
  <div class="container">
    {{article.text}}
  </div>
</div>
{% if authenticated %}
<form method="post">
  {% csrf_token %}
  <label>Ваша оценка: <input type="text" name="rate" value="{{user_rate.star}}">/10</label>
  <button type="submit">Оценить</button>
</form>
{% endif %}
{% endblock %}
