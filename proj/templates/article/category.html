{% extends 'includes/base_with_sidebar.html' %}

{% block col2 %}

<div class="container mt-3">
    <h1 class="fw-bold">{{ category.name }}</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
      {% for article in articles %}
      {% if article %}
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title h3"><a href="{% url 'second_article' pk=article.id %}" class="text-decoration-none">{{ article.title }}</a></h2>
          </div>
          {% if article.upload %}
          <img src="{{ article.get_image_400x300.url }}" class="card-img-bottom">
          {% endif %}
        </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
</div>

{% endblock %}
